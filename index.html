    body {

    .core {

      letter-spacing:-1.5px;
      margin-top:-40px;
    }

    .verse {
      margin-top:22px;
      font-size:22px;
      opacity:0.55;
      animation: fadeIn 1.5s ease;
      transition: opacity 1s ease;
      min-height:32px;
    }

    @keyframes fadeIn {
      from { opacity:0; }
      to { opacity:1; }
    }

    footer {
      position:fixed;
      bottom:12px;
      left:50%;
      transform:translateX(-50%);
      font-size:14px;
      opacity:0.25;

<div class="core">

</div>

<footer>128</footer>

<script>
  const versiculos = [
    "“O Senhor é meu pastor, nada me faltará.” — Salmo 23:1",
    "“O Eterno é minha luz e minha salvação.” — Salmo 27:1",
    "“Aquietai-vos e sabei que Eu Sou Deus.” — Salmo 46:10",
    "“Ele é o Alfa e o Ômega.” — Apocalipse 22:13",
    "“O Céu e a Terra passarão, mas Minhas palavras não hão de passar.” — Mateus 24:35",
    "“O Eterno é bom; Sua misericórdia dura para sempre.” — Salmo 100:5",
    "“Bendize, ó minha alma, ao Senhor.” — Salmo 103:1"
  ];

  let index = 0;
  const verso = document.getElementById("verso");

  function trocarVerso() {
    verso.style.opacity = 0;

    setTimeout(() => {
      verso.textContent = versiculos[index];
      verso.style.opacity = 0.55;
      index = (index + 1) % versiculos.length;
    }, 1000);
  }

  trocarVerso();
  setInterval(trocarVerso, 4000);
</script>
